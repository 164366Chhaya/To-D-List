<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision Tracker</title>
    <link rel="stylesheet" href="style.css">
 </head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2 id="current-date">Revision Tracker ðŸ“…</h2>
            <p ></p>
            
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Your Topic Here">
                <button onclick="addTask()">Add</button>
            </div>
            
            <h3>My Topics</h3>
            <input type="text" id="search-box" placeholder="Search Topics, My Sweet Beast... ðŸ’‹">
            <select id="topic-dropdown">
                <!-- Default Option Added -->
                <option value="default" selected>Select a Topic</option>
            </select>
            <button class="remove-btn" onclick="removeSelectedTask()">Remove Selected Topic</button>
            
            <details open>
                <summary style="font-weight: bold; font-size: 1.2em;">Today's Scheduled Revisions</summary>
                <ul id="today-list"></ul>
              </details>
              
              <details open>
                <summary style="font-weight: bold; font-size: 1.2em;">Uncompleted Tasks</summary>
                <ul id="uncompleted-list"></ul>
              </details>
            
              <details open>
                <summary style="font-weight: bold; font-size: 1.2em;">Completed Revisions</summary>
                <ul id="completed-list"></ul>
              </details>
              
              <details open>
                <summary style="font-weight: bold; font-size: 1.2em;">Upcoming Revisions</summary>
                <ul id="upcoming-list"></ul>
  
              </details>
              
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
